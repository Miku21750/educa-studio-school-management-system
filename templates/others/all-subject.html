    <!-- MODAL DELETE -->

    <!-- MODAL UPDATE -->

                    <h5 class="modal-title">Detail Subject</h5>

                                            <tr class="form-group">

                                                <input type="text" name="subjectname" id="subject_nameU" placeholder=""

                                            </tr>

                                            <tr class="form-group">
                                                <label>Subject Type</label>
                                                <select class="form-control form-control-lg" name="subjecttype"

                                                    <option value="Practice">Practice</option>
                                                    <option value="Mathematic">Mathematic</option>

                                                </select>
                                            </tr>
                                        </tbody>
                                    </table>

<script>



    initTable = function () {

        table = $("#subject").on('preXhr.dt', function (e, settings, data) {

            console.log('loading ....');

        }).on('draw.dt', function () {
            console.log('dapat data ....');

        }).DataTable({
            responsive: {
                details: {
                    type: 'column'
                }
            },
            "columnDefs": [
                { "width": "5%", "targets": 0, className: "text-center", "orderable": false },
                { "width": "45%", "targets": 1, className: "text-start", "orderable": false },
                { "width": "30%", "targets": 2, className: "text-start", "orderable": false },
                { "width": "20%", "targets": 3, className: "text-start", "orderable": false },
                // { "width": "10%", "targets": 4, className: "text-start", "orderable": false },
                // { "width": "10%", "targets": 5, className: "text-start", "orderable": false },



            ],
            'pageLength': 10,
            'processing': true,
            'serverSide': true,
            'select': true,
            'responsive': true,
            'ajax': {
                url: "/api" + "/allsubject",
                type: 'GET',
            },
            'columns': [
                { 'data': 'ID' },
                { 'data': 'subject_name' },
                { 'data': 'subject_type' },
                { 'data': '' },
                // { 'data': '' },
            ],
        });

    }

    initTable();


    //ADD SUBJECT 
    $('#add_subject').on('click', function () {
        var subject_name = $('#subject_name').val();
        var subject_type = $('#subject_type').val();
        $.ajax({
            type: "POST",
            url: "/api" + "/addsubject",
            dataType: "JSON",
            data: { subject_name: subject_name, subject_type: subject_type },
            success: function (data) {
                if (data) {
                    let timerInterval
                    Swal.fire({
                        title: 'Memuat Data...',
                        html: 'Tunggu  <b></b>  Detik.',
                        timer: 300,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            const b = Swal.getHtmlContainer().querySelector('b')
                            timerInterval = setInterval(() => {
                                b.textContent = Swal.getTimerLeft()
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        $('#subject_type').val('').change();
                        $('#subject_name').val('');
                        Swal.fire(
                            {
                                icon: 'success',
                                title: 'Berhasil',
                                text: 'Data telah ditambahkan.',
                                //footer: '<a href="">Why do I have this issue?</a>'
                            }

                        )
                        $('#addModal').modal('hide');
                    });

                    table.draw(false)
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Ada yang eror!'
                    })
                }

            }
        });
        return false;
    });

    // RESET BUTTON
    $('#reset').click(function (e) {
        e.preventDefault();
        $('#subject_type').val('').change();
        $('#subject_name').val('');

    });

    // DELETE SUBJECT
    // GET
    $('#show_subject').on('click', '.subject_remove', function () {
        var id = $(this).attr('data');
        $('#confirmation-modal').modal('show');
        $('[name="kode"]').val(id);
        // console.log(id);
    });

    // DELETE
    $('#btn_remove_subject').on('click', function () {
        var kode = $('#textkode').val();
        $.ajax({
            type: "POST",
            url: "/api" + "/deletesubject",
            dataType: "JSON",
            data: { kode: kode },
            success: function (data) {
                if (data) {
                    $('#confirmation-modal').modal('hide');
                    let timerInterval
                    Swal.fire({
                        title: 'Memuat Data...',
                        html: 'Tunggu  <b></b>  Detik.',
                        timer: 300,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            const b = Swal.getHtmlContainer().querySelector('b')
                            timerInterval = setInterval(() => {
                                b.textContent = Swal.getTimerLeft()
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        Swal.fire(
                            {
                                icon: 'success',
                                title: 'Berhasil',
                                text: 'Data telah dihapus.',
                            }
                        )
                    })
                    table.draw(false)
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Ada yang eror!',
                    })
                }
            }
        });
        return false;
    });

    // UPDATE SUBJECT
    $('#show_subject').on('click', '.subject_detail', function () {
        var id = $(this).attr('data');
        // $('#detail_subject').modal('show');
        $.ajax({
            type: "GET",
            url: "/api" + "/subject/" + id + "/subject-detail",
            dataType: "JSON",
            data: { id_subject: id },
            success: function (data) {
                $('#detail_subject').modal('show');
                $('[name="id_subject"]').val(data.id_subject);
                $('[name="subjectname"]').val(data.subject_name);
                $('[name="subjecttype"]').val(data.subject_type);
            }
        });
        return false;
        console.log(id);
    });

    $('#btn_update_subject').click(function (e) {
        var id_subject = $('#id_subject').val();
        var subject_name = $('#subject_nameU').val();
        var subject_type = $('#subject_typeU').val();

        $.ajax({
            type: "POST",
            url: "/api" + "/updatesubject",
            dataType: "JSON",
            data: { id_subject: id_subject, subject_name: subject_name, subject_type: subject_type },
            success: function (data) {
                if (data) {
                    $('#detail_subject').modal('hide');
                    let timerInterval
                    Swal.fire({
                        title: 'Memuat Data...',
                        html: 'Tunggu  <b></b>  Detik.',
                        timer: 300,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading()
                            const b = Swal.getHtmlContainer().querySelector('b')
                            timerInterval = setInterval(() => {
                                b.textContent = Swal.getTimerLeft()
                            }, 100)
                        },
                        willClose: () => {
                            clearInterval(timerInterval)
                        }
                    }).then((result) => {
                        Swal.fire(
                            {
                                icon: 'success',
                                title: 'Berhasil',
                                text: 'Data telah diubah.',
                                //footer: '<a href="">Why do I have this issue?</a>'
                            }
                        )
                    })
                    table.draw(false)
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Ada yang eror!',
                    })
                }
            }
        });
        return false;
    });




</script>

{% endblock content %}

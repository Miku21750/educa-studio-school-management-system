            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmation-book-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog success-modal-content" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="success-message">
                    <input type="text" name="kode" id="textkode" value="" hidden>
                    <h3 class="item-title">Apa kamu ingin menghapus data ini ?</h3>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="footer-btn bg-linkedin" id="btn_remove_book">Ok</button>
                <button type="button" class="footer-btn bg-dark-low" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Large Modal -->
<div class="modal fade" id="detail-book" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detail Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card ui-tab-card">
                <div class="card-body">
                    <div class="single-info-details">
                        <div class="item-content">
                            <div class="header-inline item-header">
                                <h3 class="text-dark-medium font-medium" name="first_name"></h3>

                            </div>
                            <div class="info-table table-responsive">
                                <input type="text" name="id_book" id="id_book" value="{{ data.id_book }}" hidden>
                                <div class="form-group">
                                    <label for="book_name">Nama Buku:</label>
                                    <input name="ebook_name" id="ebook_name" type="text" placeholder="Masukan Nama Buku"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="subject">Kategori Buku:</label>
                                    <select class="select2" name="esubject" id="esubject">
                                        <option value="Lainnya">Pilih Mata Pelajaran *</option>
                                        <option value="Umum">Umum</option>
                                        <option value="Buku Pelajaran">Buku Pelajaran</option>
                                        <option value="Buku Guru">Buku Guru</option>
                                        <option value="Jurnal">Jurnal</option>
                                        <option value="Majalah">Majalah</option>
                                        <option value="Novel">Novel</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="writer_book">Penulis Buku:</label>
                                    <input name="ewriter_book" id="ewriter_book" type="text"
                                        placeholder="Masukan Penulis Buku" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Tanggal diPublish:</label>
                                    <input name="epublish_date" id="epublish_date" type="date" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Tanggal diupload:</label>
                                    <input name="eupload_date" id="eupload_date" type="date" class="form-control">
                                </div>

                                <div class="modal-footer">
                                    <!-- <button class="footer-btn bg-warning btn btn-fill-lg" id="btn_update_book">Simpan</button> -->
                                    <button type="button"
                                        class="btn-fill-sm radius-4 text-light btn-gradient-yellow btn-hover-bluedark"
                                        id="btn_update_book">Simpan</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Data Pinjam Modal -->

<div class="modal fade" id="detail-pinjam" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detail Peminjaman</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card ui-tab-card">
                <div class="card-body">
                    <div class="single-info-details">
                        <div class="item-content">
                            <div class="header-inline item-header">
                                <!-- <h3 class="text-dark-medium font-medium" name="first_name"></h3> -->

                            </div>
                            <div>
                                <form>
                                    <input type="text" name="id_peminjaman" id="id_peminjaman" value="" hidden>
                                    <input type="text" name="id_book" id="id_book" value="" hidden>
                                    <div class="form-group">
                                        <label>NISN:</label>
                                        <input name="NISN" id="NISN" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Nama:</label>
                                        <input name="nama" id="id_buku" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Judul Buku:</label>
                                        <input name="judul" id="judul" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Penulis:</label>
                                        <input name="penulis" id="penulis" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Tanggal Peminjaman:</label>
                                        <input name="tgl_pinjam" id="tgl_pinjam" type="date" class="form-control">
                                    </div>



                                    <div class="form-group">
                                        <label>Status:</label>
                                        <select class="select2" name="ket" id="ket">
                                            <option value="">Pilih Aksi *</option>
                                            <option value="Proses">Proses</option>
                                            <option value="Dipinjam">Dipinjam</option>
                                            <option value="Denda">Denda</option>
                                            <option value="Dikembalikan">Dikembalikan</option>
                                            <option value="Proses Pengembalian">Proses Pengembalian</option>
                                        </select>
                                    </div>



                                    <div class="modal-footer">
                                        <button type="button" class="footer-btn bg-dark-low"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="footer-btn bg-linkedin"
                                            id="btn_update_pinjam">Simpan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Get Pinjam Modal -->

            <div class="card ui-tab-card">

                                <!-- <h3 class="text-dark-medium font-medium" name="first_name"></h3> -->

                            </div>
                            <div>
                                <form>
                                    <input type="text" name="id_book" id="id_book" value="" hidden>
                                    <div class=" form-group">
                                        <label>Nama Siswa </label>
                                        <select class="select2" id="get-siswa" style="width: 100%;"  required>
                                          <option value="">Pilih Siswa</option>
                                        </select>
                                      </div>
                                    <div class="form-group">
                                        <label>Judul Buku:</label>
                                        <input name="judul" id="judul" type="text" class="form-control" readonly>

                                    <div class="form-group">
                                        <label>Penulis:</label>
                                        <input name="penulis" id="penulis" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label>Tanggal Peminjaman:</label>
                                        <input name="tgl_pinjam" id="get_tgl_pinjam" type="date" class="form-control">
                                    </div>



                                    



                                    <div class="modal-footer">
                                        <button type="button" class="footer-btn bg-dark-low"
                                            data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="footer-btn bg-linkedin"
                                            id="btn_pinjam">Simpan</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

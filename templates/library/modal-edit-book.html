{% block modal %}

<!-- Confirmation Hapus Modal -->
<div class="modal fade" id="confirmation-book-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog success-modal-content" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="success-message">
                    <input type="hidden" name="kode" id="textkode" value="" hidden>
                    <h3 class="item-title">Apa kamu ingin menghapus data ini ?</h3>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="footer-btn bg-linkedin" id="btn_remove_book">Ok</button>
                <button type="button" class="footer-btn bg-dark-low" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Large Modal -->
<div class="modal fade" id="detail-book" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detail Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card ui-tab-card">
                <div class="card-body">
                    <div class="single-info-details">
                        <div class="item-content">
                            <div class="header-inline item-header">
                                <h3 class="text-dark-medium font-medium" name="first_name"></h3>

                            </div>
                            <div class="info-table table-responsive">
                                <input type="text" name="id_book" id="id_book" value="{{ data.id_book }}" hidden>
                                <div class="form-group">
                                    <label for="book_name">Nama Buku:</label>
                                    <input name="ebook_name" id="ebook_name" type="text" placeholder="Masukan Nama Buku"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="code_book">ID Buku:</label>
                                    <input name="ecode_book" id="ecode_book" type="text" placeholder="Masukan ID Buku"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="subject">Kategori Buku:</label>
                                    <select class="select2" name="esubject" id="esubject">
                                        <option value="">Pilih Mata Pelajaran *</option>
                                        {% for i in subject %}
                                        <option value="{{i.id_subject}}">{{ i.subject_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="writer_book">Penulis Buku:</label>
                                    <input name="ewriter_book" id="ewriter_book" type="text"
                                        placeholder="Masukan Penulis Buku" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="class_book">Kelas:</label>
                                    <select class="select2" name="eclass_book" id="eclass_book">
                                        <option value="">Pilih Kelas *</option>
                                        {% for i in class %}
                                        <option value="{{i.id_class}}">{{ i.class }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Tanggal diPublish:</label>
                                    <input name="epublish_date" id="epublish_date" type="date" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Tanggal diupload:</label>
                                    <input name="eupload_date" id="eupload_date" type="date" class="form-control">
                                </div>

                                <div class="modal-footer">
                                    <button class="footer-btn bg-warning" id="btn_update_book">Simpan</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock modal %}

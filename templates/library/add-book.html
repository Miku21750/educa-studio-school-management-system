{% extends "/layout/master.html" %}
{% set title = "Add Book" %}
{% block content %}

{% if berhasil == true %}
<script>

  let timerInterval
  Swal.fire({
    title: 'Memuat Data...',
    html: 'Tunggu  <b></b>  Detik.',
    timer: 400,
    timerProgressBar: true,
    didOpen: () => {
      Swal.showLoading()
      const b = Swal.getHtmlContainer().querySelector('b')
      timerInterval = setInterval(() => {
        b.textContent = Swal.getTimerLeft()
      }, 300)
    },
    willClose: () => {
      clearInterval(timerInterval)
    }
  }).then((result) => {
    /* Read more about handling dismissals below */
    if (result.dismiss === Swal.DismissReason.timer) {
      Swal.fire(
        {
          icon: 'success',
          title: 'Berhasil',
          text: 'Data telah ditambahkan.',
        }

      )
    }
  })
</script>
{% endif %}

<!-- Add New Book Area Start Here -->
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Tambah Data Buku</h3>
      </div>
      <div class="dropdown">
        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">...</a>

        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#"><i class="fas fa-times text-orange-red"></i>Close</a>
          <a class="dropdown-item" href="#"><i class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
          <a class="dropdown-item" href="#"><i class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
        </div>
      </div>
    </div>
    <form class="new-added-form" action="/api/library/add-book" enctype="multipart/form-data" method="post">
      <div class="row">
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>Judul Buku *</label>
          <input type="text" placeholder="" class="form-control" name="name_book" />
        </div>
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>Kategori Buku *</label>
          <select class="select2" name="category_book">
            <option value="">Pilih Mata Pelajaran *</option>
            {% for i in subject %}
            <option value="{{i.id_subject}}">{{ i.subject_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>Penulis Buku *</label>
          <input type="text" placeholder="" class="form-control" name="writer_book" />
        </div>
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>Kelas *</label>
          <select class="select2" name="class_book">
            <option value="">Pilih Kelas *</option>
            {% for i in class %}
            <option value="{{i.class}}">{{ i.class }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>ID No</label>
          <input type="text" placeholder="" class="form-control" name="code_book" />
        </div>
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>Tanggal Publish *</label>
          <input type="date" placeholder="" class="form-control" name="publish_date" />
        </div>
        <div class="col-xl-3 col-lg-6 col-12 form-group">
          <label>Tanggal Upload *</label>
          <input type="date" placeholder="" class="form-control" name="upload_date" />
        </div>
        <div class="col-md-3 d-none d-xl-block form-group"></div>
        <div class="col-12 form-group mg-t-8">
          <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">
            Save
          </button>
          <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Add New Book Area End Here -->

{% endblock content %}
